
<div class="card" >

    @for (personagem of personagens(); track personagem.id) {
     
      <img src={{personagem.imagem}}>
      <h3>{{personagem.nome}}</h3>
      @if (personagem.totalVotos == 0) {
          <i class="sem_votos">Nenhum voto ainda</i>
      } @else {
          <p>Votos {{personagem.totalVotos}}</p>
      }
      <button (click)="votou.emit({id: id()!, totalVotos: totalVotos()!})">Votar</button>

      }
</div>
