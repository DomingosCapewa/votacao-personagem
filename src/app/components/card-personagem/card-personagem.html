 <div class="card">
    @for (personagem of personagens(); track personagem.id) {
     
      <img src={{personagem.imagem}}>
      <h3>{{personagem.nome}}</h3>
      @if (personagem.votos == 0) {
          <i class="sem_votos">Nenhum voto ainda</i>
      } @else {
          <p>Votos {{personagem.votos}}</p>
      }
      <button (click)="votou.emit(id()!)">Votar</button>
    
      }
</div>
